<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        thead {
            background-color: #39e950d8;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f0f0f0;
        }

        tbody tr:nth-child(odd) {
            background-color: #9b9696;
        }
       

    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Capital</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>India</td>
                <td>New Delhi</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <td>France</td>
                <td>Paris</td>
                <td>French</td>
            </tr>
            <tr>
                <td>New Zealand</td>
                <td>Wellington</td>
                <td>English</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
