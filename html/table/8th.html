<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            border: 1px solid #ddd;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            background-color: #f39c12; 
            color: white;
        }

        th, td {
            border: 1px solid #f39c12;
            padding: 8px;+
            text-align: left;
        }

        thead tr {
            background-color: #e67e22; 
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #fdf5e6; 
        }
        
        tbody tr:nth-child(odd) {
            background-color: #ffffff; 
        }

        tfoot {
            background-color: #34495e; 
            color: white;
            font-weight: bold;
        }
        
        td:not(:first-child), th:not(:first-child) {
            text-align: right;
        }
        
        tfoot th {
            text-align: left;
        }
    </style>
</head>
<body>

    <table>
      <caption>Employee Timecard</caption>
      <thead>
        <tr>
          <th>Day</th>
          <th>Regular</th>
          <th>Overtime</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>8</td>
          <td>0</td>
          <td>8</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>8</td>
          <td>2.5</td>
          <td>10.5</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>8</td>
          <td>0</td>
          <td>8</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>8</td>
          <td>0</td>
          <td>8</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>8</td>
          <td>0</td>
          <td>8</td>
        </tr>
        <tr>
          <td>Saturday</td>
          <td>0</td>
          <td>5</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Sunday</td>
          <td>0</td>
          <td>1</td>
          <td>1</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Total weekly hours:</th>
          <td>40</td>
          <td>8.5</td>
          <td>48.5</td>
        </tr>
      </tfoot>
    </table>

</body>
</html>
