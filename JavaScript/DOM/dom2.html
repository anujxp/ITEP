<br>

        let val1 = document.getElementById("in1").value * 1 ||0;
        return val1;        
    }
    function getValue2() {
        let val2 = document.getElementById("in2").value * 1 || 0;
        return val2;       
    }
    function changeResult(result) {
        let res = document.getElementById("res");
        res.innerText = result;
    }
    function add() {
        changeResult(getValue1()+getValue2());

    function sub(){

        changeResult(getValue1()*getValue2());
    }
    function devide(){
        changeResult(getValue1()/getValue2());
    }

</script>
